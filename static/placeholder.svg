<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#e9ecef"/>
  <text x="50%" y="50%" font-family="Arial" font-size="20" fill="#6c757d" text-anchor="middle" dominant-baseline="middle">
    Image Loading...
  </text>
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#6c757d" stroke-width="4">
      <animate attributeName="r" from="30" to="30"
               begin="0s" dur="1.5s"
               values="30;15;30" calcMode="linear"
               repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" from="1" to="1"
               begin="0s" dur="1.5s"
               values="1;.5;1" calcMode="linear"
               repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#6c757d" stroke-width="4">
      <animate attributeName="r" from="15" to="15"
               begin="0s" dur="1.5s"
               values="15;0;15" calcMode="linear"
               repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" from="1" to="1"
               begin="0s" dur="1.5s"
               values=".5;1;.5" calcMode="linear"
               repeatCount="indefinite" />
    </circle>
  </g>
</svg> 